name: PR Check

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

permissions:
  pull-requests: write

jobs:
  pr-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: 'package.json'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm test
      - name: Build
        run: npm run build

  preview-deploy:
    needs: pr-check
    runs-on: ubuntu-latest
    environment:
      name: preview
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: 'package.json'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload Worker Version
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          wranglerVersion: "4.21.0"
          command: versions upload --preview-alias pr-${{ github.event.pull_request.number }}

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const previewUrl = '${{ steps.deploy.outputs.deployment-url }}';
            const commitHash = '${{ github.event.pull_request.head.sha }}';
            const branchName = '${{ github.event.pull_request.head.ref }}';

            const commentBody = `<!-- preview-comment -->
            ## üöÄ „Éó„É¨„Éì„É•„Éº„Éá„Éó„É≠„Ç§ÂÆå‰∫Ü

            „Éó„É¨„Éì„É•„ÉºÁí∞Â¢É„Å´„Éá„Éó„É≠„Ç§„Åï„Çå„Åæ„Åó„ÅüÔºÅ

            **üîó „Éó„É¨„Éì„É•„ÉºURL:** ${previewUrl}

            **üìù Ë©≥Á¥∞ÊÉÖÂ†±:**
            - **„Ç≥„Éü„ÉÉ„Éà:** \`${commitHash.substring(0, 7)}\`
            - **„Éñ„É©„É≥„ÉÅ:** \`${branchName}\`
            - **PRÁï™Âè∑:** #${{ github.event.pull_request.number }}
            `;

            // Êó¢Â≠ò„ÅÆ„Éó„É¨„Éì„É•„Éº„Ç≥„É°„É≥„Éà„ÇíÊ§úÁ¥¢
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const existingComment = comments.find(comment =>
              comment.body?.includes('<!-- preview-comment -->')
            );

            if (existingComment) {
              // Êó¢Â≠ò„Ç≥„É°„É≥„Éà„ÇíÊõ¥Êñ∞
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: commentBody,
              });
            } else {
              // Êñ∞Ë¶è„Ç≥„É°„É≥„Éà„Çí‰ΩúÊàê
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody,
              });
            }
